<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Stok Baju</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Halaman Login -->
<div id="loginPage" class="center">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Masukkan Password">
    <button id="loginBtn">Masuk</button>
    <p id="loginError" style="color:red;"></p>
</div>

<!-- Halaman Utama -->
<div id="mainPage" style="display:none;">
    <h1>Manajemen Stok Baju</h1>
    <div id="userRole"></div>

    <!-- Form Tambah Data -->
    <div id="formMaster" style="display:none;">
        <h3>Tambah Data Peserta</h3>
        <input type="text" id="kategori" placeholder="Kategori">
        <input type="text" id="bib" placeholder="No BIB">
        <input type="text" id="nama" placeholder="Nama Peserta">
        <select id="size">
            <option value="">Pilih Size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="XXXL">XXXL</option>
        </select>
        <input type="text" id="barcode" placeholder="Barcode">
        <button id="addData">Tambah</button>
    </div>

    <!-- Form Update Staff -->
    <div id="formStaff" style="display:none;">
        <h3>Update Data Peserta</h3>
        <input type="text" id="editIndex" placeholder="Index Data" style="width:80px;">
        <select id="status">
            <option value="">Pilih Status</option>
            <option value="Belum Diambil">Belum Diambil</option>
            <option value="Diambil">Diambil</option>
        </select>
        <input type="text" id="staffName" placeholder="Nama Staff">
        <input type="text" id="pengambil" placeholder="Nama Pengambil">
        <input type="text" id="telp" placeholder="No HP Pengambil">
        <input type="text" id="idCard" placeholder="No ID Card Pengambil">
        <input type="text" id="keterangan" placeholder="Keterangan">
        <button id="updateData">Update</button>
    </div>

    <!-- Search -->
    <input type="text" id="search" placeholder="Cari BIB / Nama / Barcode">

    <!-- Tabel Data -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>Kategori</th>
                <th>No BIB</th>
                <th>Nama Peserta</th>
                <th>Size</th>
                <th>Barcode</th>
                <th>Status</th>
                <th>Nama Staff</th>
                <th>Nama Pengambil</th>
                <th>No HP Pengambil</th>
                <th>ID Card</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Stok Counter -->
    <div id="stockCounter"></div>
</div>

<script src="script.js"></script>
</body>
</html>
